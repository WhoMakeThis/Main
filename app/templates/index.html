  <script>
      async function loadCaptcha(clearMessage = true) {
      const res = await fetch("/api/captcha/generate");

      // ë³´ì•ˆì„ ìœ„í•´ ì‹¤ì œ í”„ë¡œì íŠ¸ì—ì„œëŠ” ì•„ë˜ ì¤„ì€ ì œê±°í•˜ê³ , ì„œë²„ ì„¸ì…˜ ë°©ì‹ìœ¼ë¡œ ì „í™˜í•´ì•¼ í•¨.

      if (clearMessage){
        document.getElementById("result").innerText = "";
      }
      document.getElementById("user-input").value = "";
      userActive = false;
      mousePath = [];
    }

    let mousePath = [];
    let userActive = false;

    document.addEventListener("mousemove", (e) => {
      userActive = true;
      mousePath.push({ x: e.clientX, y: e.clientY, t: Date.now() })
    });

    function getMousePathDistance() {
      let total = 0;
      for (let i=1; i < mousePath.length; i++) {
        const dx = mousePath[i].x - mousePath[i - 1].x;
        const dy = mousePath[i].y - mousePath[i - 1].y;
        total += Math.sqrt(dx * dx + dy * dy);
      }
      const dx = mousePath[mousePath.length - 1].x - mousePath[0].x;
      const dy = mousePath[mousePath.length - 1].y - mousePath[0].y;
      const straight = Math.sqrt(dx * dx + dy * dy);
      return { total, straight };
    }

    async function verifyCaptcha() {
      const input = document.getElementById("user-input").value;
      // const answer = document.getElementById("captcha-img").dataset.answer;
      
      // ğŸ‘‡ ì‚¬ìš©ì í™œë™ íƒì§€
      if (!userActive) {
        document.getElementById("result").innerText = "âŒ ì‚¬ìš©ì í™œë™ì´ ê°ì§€ë˜ì§€ ì•Šì•˜ìŠµë‹ˆë‹¤.";

      const { total, straight } = getMousePathDistance();
      const deviation = total - straight;
      if (deviation < 20) {
        document.getElementById("result").innerText = "âŒ ë¹„ì •ìƒì ì¸ ë§ˆìš°ìŠ¤ ê¶¤ì ì´ ê°ì§€ë˜ì—ˆìŠµë‹ˆë‹¤.";

      const res = await fetch("/api/captcha/verify", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        //body: JSON.stringify({ user_input: input, correct_text: answer }) # ì •ë‹µ ë…¸ì¶œ ì œê±°
        body: JSON.stringify({ user_input: input})
      });

      const result = await res.json();
      document.getElementById("result").innerText = result.message;
      
      // ì¸ì¦ ì‹¤íŒ¨ ì‹œ ì´ë¯¸ì§€ ë¡œë”© ë”œë ˆì´ (2ì´ˆ ìœ ì§€)
      if (!result.success) {
        setTimeout(() => {
          loadCaptcha(false);
        }, 2000);
      }
    }

    window.onload = () => {

        return;  // ìë™í™” ë¸Œë¼ìš°ì €ëŠ” CAPTCHA ë¶ˆëŸ¬ì˜¤ê¸° ì¤‘ë‹¨
      }

    };
  </script>
